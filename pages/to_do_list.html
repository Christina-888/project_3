<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/icons/logo.svg"
      type="image/svg"
    />
    <title>LFPlanner</title>
  </head>
  <body>

    <header class="header">
      <div class="header__logo">
        <a class="header__logo-link" href="index.html">
          <svg class="header__logo-icon">
            <use xlink:href="/src/assets/icons/sprite.svg#logo_icon"></use>
          </svg>
          <p class="header__logo-text">LFPlanner</p>
        </a>
      </div>

      <div class="header__wrap-nav">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__list-item">
              <a href="index.html#home" class="header__item-link">Home</a>
            </li>
            <li class="header__list-item">
              <a href="index.html#project" class="header__item-link"
                >About project</a
              >
            </li>
            <li class="header__list-item">
              <a href="index.html#planner" class="header__item-link"
                >Planner</a
              >
            </li>
            <li class="header__list-item">
              <a href="index.html#charts" class="header__item-link"
                >Charts</a
              >
            </li>
            <li class="header__list-item">
              <a href="mailto:email@lfplanner.com" class="header__item-link"
                >Support</a
              >
            </li>
          </ul>
        </nav>
        <svg class="header__account-icon">
          <use xlink:href="/src/assets/icons/sprite.svg#user"></use>
        </svg>
      </div>

      <!-- burger menu -->
      <div class="burger__wrap">
          <input id="burger-menu" type="checkbox"></input>
          <label for="burger-menu" class="burger__label">
            <div class="burger__top-bun"></div>
            <div class="burger__meat"></div>
            <div class="burger__bottom-bun"></div>
          </label>

          <div class="burger__nav-wrapper">
            <div class="burger__nav">
              <nav>
                <ul class="burger__nav-list">
                  <li class="burger__list-item"><a href="index.html#home" class="burger__item-link burger__text">Home</a></li>
                  <li class="burger__list-item"><a href="index.html#project" class="burger__item-link burger__text">About project</a></li>
                  <li class="burger__list-item"><a href="index.html#planner" class="burger__item-link burger__text">Planner</a></li>
                  <li class="burger__list-item"><a href="index.html#charts" class="burger__item-link burger__text">Charts</a></li>
                  <li class="burger__list-item"><a href="mailto:email@lfplanner.com" class="burger__item-link burger__text">Support</a></li>
                </ul>
              </nav>
              <div class="burger__account-wrapper">
                <p class="burger__text">Sign in</p>
                <svg class="burger__account-icon">
                  <use xlink:href="./src/assets/icons/sprite.svg#user"></use>
                </svg>
              </div>
              <div class="burger__form-wrapper">
                <p class="burger__text">Don't have an account?<br/><a href="#" class="burger__item-link">Sign up</a> here.</p>
              </div>
            </div>
          </div>
        </div>
    
    </header>
    
    <section class="toDoList">
      
    </section>

    <footer class="footer">
      <div class="footer__wrap">
        <div class="footer__logo">
          <a class="footer__logo-link" href="index.html#home">
            <svg class="footer__logo-icon">
              <use xlink:href="./src/assets/icons/sprite.svg#logo_icon"></use>
            </svg>
            <p class="footer__logo-text">LFPlanner</p>
          </a>
        </div>

        <p class="footer__text">
          Having trouble? Contact us<br/>
          <a href="mailto:email@lfplanner.com" class="footer__contact-link"
            >email@lfplanner.com</a
          >
        </p>

        <div class="footer__wrap-socials">
          <p class="footer__text">Follow us</p>
          <a class="footer__socials-link" href="https://vk.com/feed"
            ><svg class="footer__socials-icon">
              <use xlink:href="./src/assets/icons/sprite.svg#vk"></use></svg
          ></a>
          <a
            class="footer__socials-link"
            href="https://t.me/+ghzMd3l67DpkMjBi"
            ><svg class="footer__socials-icon">
              <use xlink:href="./src/assets/icons/sprite.svg#tg"></use></svg
          ></a>
        </div>
      </div>
    </footer>

    <script src="/src/assets/scripts/toDoList.js" type="module"></script>
  </body>
</html>
